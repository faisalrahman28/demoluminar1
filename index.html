<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="name">Name</label>
    <input type="text" id="name"><br><br>
    <label for="">Age</label>
    <input type="number"><br><br>
    <label for="">Phone number</label>
    <input type="text"><br><br>
    <label for="">Address</label>
    <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
    <label for="">mail</label>
    <input type="email"><br><br>
    <label for="">DOB</label>
    <input type="date"><br><br>

    <label for="">Gender :</label>
    <label for="m1">Male</label><input type="radio" id="m1" name="g1">
    <label for="f1">Female</label><input type="radio" id="f1" name="g1"> <br><br>
    <!-- name attribute used for alternate selection -->
    <!-- drop down -select tag used  -->
    <label for="">place</label>
    <select name="" id="">
        <option value="">kochi</option>
        <option value="">calicut</option>
        <option value="">trissur</option>
        <!-- id may given now.but name&value can given in back end work -->
    </select><br><br> 
    <hr>
    <label for="">select subject</label><br>
    <input type="checkbox" name="" id="s1"><label for="s1">python</label>
    <input type="checkbox" name="" id="s2"><label for="s2">html</label>
    <input type="checkbox" name="" id="s3"><label for="s3">dsml</label> <br><br>
    <!-- no alternate selection for checkbox -->
    <button type="submit">Register</button>
    <!-- pre tag will show the actual space -->
    <p>hi       faisal</p>
    <pre>hi     faisal</pre>
        
</body>
</html>
